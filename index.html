<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework_05</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header></header>

    <body>
        <div class="container">
            <form id="formCarros" class="form-horizontal">
                <fieldset>
                    <!-- Form Name -->
                    <legend>Cadastro de Carros</legend>

                    <!-- Text input-->
                    <div class="row">
                        <label class="col-md-2 control-label" for="modeloInput">Modelo</label>
                        <div class="col-md-4">
                            <input id="modeloInput" name="modeloInput" type="text" placeholder="ex: Cruze"
                                class="form-control input-md" required="">

                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="row">
                        <label class="col-md-2 control-label" for="fabricanteInput">Fabricante</label>
                        <div class="col-md-4">
                            <input id="fabricanteInput" name="fabricanteInput" type="text" placeholder="ex: Chevrolet"
                                class="form-control input-md" required="">

                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="row">
                        <label class="col-md-2 control-label" for="corInput">Cor</label>
                        <div class="col-md-4">
                            <input id="corInput" name="corInput" type="text" placeholder="Digite a cor"
                                class="form-control input-md">
                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="row">
                        <label class="col-md-2 control-label" for="placaInput">Placa</label>
                        <div class="col-md-4">
                            <input id="placaInput" name="placaInput" type="text" placeholder="Digite a placa"
                                class="form-control input-md">

                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="row">
                        <label class="col-md-2 control-label" for="anoInput">Ano</label>
                        <div class="col-md-4">
                            <input id="anoInput" name="anoInput" type="number" placeholder="ex: 2017"
                                class="form-control input-md">

                        </div>
                    </div>

                    <!-- Button -->
                    <div class="row">
                        <label class="col-md-2 control-label" for="cadastroButton"></label>
                        <div class="col-md-4">
                            <button id="cadastroButton" type="button" onclick="cadastro()" name="cadastroButton"
                                class="btn btn-success">Cadastrar</button>
                        </div>
                    </div>

                </fieldset>
            </form>


            <section>
                <h1>Dados Cadastrados</h1>
                <article id="dadosCadastrados" class="row">
                <h2 id="numeroDeCadastros"></h2>    
                </article>
            </section>
        </div>


        <script src="./js/main.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    </body>

</html>
